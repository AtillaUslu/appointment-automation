<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Randevu Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Randevu Otomasyonu</a>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-light">Randevulara Dön</a>
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Randevu Al</h2>

    <form method="POST" action="{{ url_for('randevu_al') }}" class="mt-4">
        <div class="mb-3">
            <label for="isim" class="form-label">İsim</label>
            <input type="text" class="form-control" id="isim" name="isim" required />
        </div>

        <div class="mb-3">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="telefon" name="telefon" pattern="[0-9\s+()-]+" required />
        </div>

        <div class="mb-3">
            <label for="tarih" class="form-label">Tarih</label>
            <input type="date" class="form-control" id="tarih" name="tarih" required min="{{ now().strftime('%Y-%m-%d') }}" />
        </div>

        <div class="mb-3">
            <label for="saat" class="form-label">Saat</label>
            <input type="time" class="form-control" id="saat" name="saat" required />
        </div>

        <button type="submit" class="btn btn-primary">Randevu Al</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
